<div class="page-header">
    <h1>{{vm.image.title}}
        <small>{{vm.image.location}}</small>
    </h1>
</div>
<div class="row">
    <div class="col-md-5">
        <img ng-src="{{vm.image.uri}}" style="width: 100%">
    </div>
    <div class="col-md-7">
        <div ng-if="vm.description" ng-bind-html="vm.description"></div>
        <div ng-if="vm.image.map">
            <google-map
                    center='vm.image.map.center'
                    zoom='vm.image.map.zoom'
                    draggable="true"
                    type="SATELLITE"
                    >
                <marker coords='vm.image.map.marker'></marker>

            </google-map>
        </div>
        <a class="btn btn-primary" ng-if="vm.showBack" href="#/search">
            <span class="glyphicon glyphicon-backward"></span>
            back to search
        </a>
    </div>
</div>
