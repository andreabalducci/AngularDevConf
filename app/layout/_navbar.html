<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="navbarCtrl">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">AngularDevConf</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a ng-click="toggleDebugMode()" ng-class="{'toggle-on':debug}">
                        Debug {{ debug ? 'On' : 'Off' }}
                    </a>
                </li>
                <li>
                    <a ng-click="toggleLiveSearch()" ng-class="{'toggle-on':liveSearchEnabled}">
                        Live search {{ liveSearchEnabled ? 'On' : 'Off' }}
                    </a>
                </li>
            </ul>
            <form class="navbar-form navbar-right" ng-submit="doSearch(term)">
                <input type="text" class="form-control search-text"
                       placeholder="Scrivi qui per iniziare"
                       ng-model="term"
                       ng-change="searchTextChanged()" >
            </form>
        </div>
    </div>
</div>
